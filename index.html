<!DOCTYPE html>
<html lang="en">

<head>

            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="password"]{
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        button[type="button"] {

    </style>
</head>

<body>

    <form id="registrationForm">
        <h2>User Registration Form</h2>
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" pattern="[A-Za-z]{1,32}" required>
            <span id="firstnameError" class="error"></span>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" pattern="[A-Za-z]{1,32}" required>
            <span id="lastnameError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120" required>
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <span id="phoneError" class="error"></span>
            <br>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>

        <div style="padding-top:10px;">
            <label for="otp" >OTP:</label>
            <input type="text" id="otp" name="otp" pattern="[0-9]{4}" required>
            <span id="otpError" class="error"></span>
        </div>
        <div>
            <label for="password">Password (at least 8 characters, one uppercase, one lowercase, one number):</label>
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>
        <div id="error" class="error"></div>
        <div>
            <button type="button" onclick="validateForm()">Register</button>
        </div>
    </form>
